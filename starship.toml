# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 15
style = 'bold red'

[character]
#success_symbol = '[->](bold green)'
#error_symbol = '->](bold red)'
success_symbol = '[|>](bold green)'
error_symbol = '[|>](bold red)'
#success_symbol = '[➜](bold green)'
#error_symbol = '[➜](bold red)'

[container]
#format = '[$symbol \[$name\]]($style) '
format = '[$symbol \[$name\]](blue) '
#format = '[$symbol]($style) '

[kubernetes]
#format = '[$symbol$context( \($namespace\))]($style) in ' # default
format = '[$symbol$namespace]($style) in ' # default
disabled = false

#[line_break]
#disabled = true

[ocaml]
disabled = false
